<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="jquery.min.js" type="application/javascript"></script>
    <script src="authentication.js" type="application/javascript"></script>
</head>
<body>
<form id="loginForm">
    <h1>Login</h1>
    <p>Username:</p>
    <input type="text" name="username" id="username" placeholder="Username">
    <br><br>
    <p>Password:</p>
    <input type="password" name="password" id="password" placeholder="Password">
    <br><br>
    <p id="error"></p>
    <p>Or <a href="http://localhost:8081/register.html">create</a> an account</p>
    <button type="submit">Log In</button>
</form>

</body>
</html>
